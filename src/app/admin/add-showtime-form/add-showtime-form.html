<div class="form-container">
  <h3>Aggiungi un Nuovo Spettacolo</h3>
  <form (ngSubmit)="onSubmit()">
    
    <div class="form-group">
      <label for="film">Seleziona Film</label>
      <select id="film" name="film" [(ngModel)]="nuovoSpettacolo.filmId" required>
        <option [ngValue]="null" disabled>Scegli un film...</option>
        @for (film of films; track film.id) {
          <option [ngValue]="film.id">{{ film.titolo }}</option>
        }
      </select>
    </div>

    <div class="form-group">
      <label for="sala">Seleziona Sala</label>
      <select id="sala" name="sala" [(ngModel)]="nuovoSpettacolo.salaId" required>
        <option [ngValue]="null" disabled>Scegli una sala...</option>
        @for (sala of sale; track sala.id) {
          <option [ngValue]="sala.id">{{ sala.nomeSala }}</option>
        }
      </select>
    </div>

    <div class="form-group">
      <label for="dataOra">Data e Ora Inizio</label>
      <input type="datetime-local" id="dataOra" name="dataOra" [(ngModel)]="nuovoSpettacolo.dataOraInizio" required>
    </div>

    <div class="form-group">
      <label for="prezzo">Prezzo Biglietto</label>
      <input type="number" id="prezzo" name="prezzo" step="0.10" min="0" [(ngModel)]="nuovoSpettacolo.prezzoBiglietto" required>
    </div>

    <button type="submit">Aggiungi Spettacolo</button>
  </form>
</div>
