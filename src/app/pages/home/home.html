<main class="container">
  <section class="now-showing">
    <h2>In Programmazione</h2>

    <div class="movie-grid">
      
      @for (film of films; track film.id) {
        <a [routerLink]="['/film', film.id]" class="movie-card" title="Clicca per dettagli e orari">
          
          <img [src]="'http://localhost:8080' + film.percorsoLocandina" [alt]="'Locandina di ' + film.titolo">
          
          <h3>{{ film.titolo }}</h3>
          
          <div class="showtimes">
            <span>17:00</span>
            <span>20:00</span>
            <span>22:30</span>
          </div>
        </a>
      } @empty {
        <div class="empty-state">
          <p>Nessun film in programmazione al momento. Riprova pi√π tardi.</p>
        </div>
      }

    </div>
  </section>
</main>
